{# sda/templates/status_modal_parts/storage_info.html #}
<div class="bg-white dark:bg-gray-800 rounded-lg p-4 h-full"> {# Consistent padding, h-full #}
    <h4 class="text-md font-semibold mb-3 text-gray-700 dark:text-gray-200 flex items-center">
        <i class="fas fa-database mr-2 text-indigo-500"></i>Storage Usage
    </h4>
    <div class="space-y-2 text-xs">
        <p class="text-gray-600 dark:text-gray-300 flex items-start"> {# items-start for better alignment if text wraps #}
            <i class="fas fa-hdd mr-1.5 text-gray-400 dark:text-gray-500 w-4 text-center pt-0.5"></i>
            <span><span class="font-medium">PostgreSQL</span> ({{ pg_db_name }}): <strong class="text-gray-700 dark:text-gray-200">{{ pg_size_str }}</strong></span>
        </p>
        <p class="text-gray-600 dark:text-gray-300 flex items-start">
            <i class="fas fa-project-diagram mr-1.5 text-gray-400 dark:text-gray-500 w-4 text-center pt-0.5"></i>
            <span><span class="font-medium">Dgraph</span> ({{ dgraph_host }}:{{ dgraph_port }}): <strong class="text-gray-700 dark:text-gray-200">{{ dgraph_usage_str }}</strong></span>
        </p>
    </div>
</div>
